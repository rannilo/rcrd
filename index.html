<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title></title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ambient floating particles -->
    <div id="particles"></div>
    
    <!-- Main space canvas -->
    <div id="universe">
        <!-- Gas clouds layer -->
        <div id="clouds-layer"></div>
        
        <!-- Stars layer -->
        <div id="stars-layer"></div>
        
        <!-- Falling stars layer -->
        <div id="falling-stars-layer"></div>
        
        <!-- Curiosity background layer -->
        <div id="curiosity-background-layer"></div>
    </div>
    
    <!-- Curiosity toggle -->
    <button id="curiosity-toggle" aria-label="Toggle curiosity layer">
        <span class="toggle-icon">◐</span>
        <span class="toggle-text">curiosity</span>
    </button>
    
    <!-- Tips/Hints button -->
    <button id="tips-toggle" aria-label="Show tips and hints">
        <span class="tips-text">tips / hints</span>
    </button>
    
    <!-- Tutorial overlay -->
    <div id="tutorial-overlay" class="tutorial-overlay" aria-hidden="true">
        <div class="tutorial-backdrop"></div>
        <div class="tutorial-content">
            <div class="tutorial-step"></div>
            <div class="tutorial-navigation">
                <button class="tutorial-prev" style="display: none;">←</button>
                <span class="tutorial-counter"></span>
                <button class="tutorial-next">→</button>
                <button class="tutorial-close">×</button>
            </div>
        </div>
    </div>
    
    <!-- Star popup modal -->
    <div id="star-modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close">×</button>
            <div class="modal-header">
                <h2 class="modal-title"></h2>
                <span class="modal-type"></span>
            </div>
            <div class="modal-body">
                <div class="modal-image-container"></div>
                <div class="modal-description"></div>
                <div class="modal-links"></div>
            </div>
        </div>
    </div>
    
    <!-- Falling star message popup -->
    <div id="falling-star-modal" class="modal falling-modal" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="falling-timer"></div>
            <div class="falling-text"></div>
            <button class="falling-translate-btn" style="display: none;">en</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
